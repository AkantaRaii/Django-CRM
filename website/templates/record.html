{% extends 'base.html'%}
{% block content %}
    <div class="card" >
  <div class="card-header">
    <strong>{{customer.first_name}} {{customer.last_name}}</strong>
  </div>
  <div class="card-body">
    <p class="card-text"><strong>Email:</strong> {{customer.email}}</p>
    <p class="card-text"><strong>Phone:</strong> {{customer.phone}}</p>
    <p class="card-text"><strong>Address:</strong> {{customer.address}}</p>
    <p class="card-text"><strong>City:</strong> {{customer.city}}</p>
    <a href="{% url 'edit' customer.id %}" class="btn btn-primary">Edit</a>
    <a href="{% url 'delete' customer.id %}" class="btn btn-danger">Delete</a>

  </div>
</div>
{% endblock %}
